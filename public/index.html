<html>
  <head>

    <link

      crossorigin=""
    />
    <script
      src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
      integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
      crossorigin=""
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script

      crossorigin="anonymous"
    ></script>
    <script
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"
      integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Restaurant Rater</title>
  </head>
  <body>
    <div class="box">
      <div class="wrapper">
        <!-- header separated to 3 flex boxes -->
        <div class="header">
          <div class="left">
            <a href="index.html">
              <img id="logo" src="logo.jpg" alt="logo"
            /></a>
          </div>
          <div class="middle">
            <a href="index.html" class="item"><i class="fa fa-home"></i>Home</a>
            <a href="about.html" class="item">About</a>
            <a href="doc.html" class="item"><i class="fa fa-file"></i>Docs</a>
          </div>
          <div class="right">
            <div class="row">
              <div class="col-lg-6 offset-lg-3 col-sm-8 offset-sm-2 col-12">
                <div class="input-group" id="adv-search">
                  <input
                    type="text"
                    class="form-control form-control-search"
                    id="search"
                    placeholder="Search"
                  />
                  <div class="input-group-btn">
                    <div class="btn-group" role="group">
                      <div class="dropdown dropdown-lg">
                        <button
                          type="button"
                          class="btn btn-lg btn-secondary dropdown-toggle dropdown-toggle-split"
                          data-toggle="dropdown"
                          aria-haspopup="true"
                          aria-expanded="false"
                        ></button>
                        <div
                          class="dropdown-menu dropdown-menu-right"
                          role="menu"
                        >
                          <form>
                            <div class="form-group">
                              <label for="category" class="text-dark"
                                >Category</label
                              >
                              <select class="form-control" id="category">
                                <option>Zip Code</option>
                                <option>Restaurant Name</option>
                                <option>Address</option>
                              </select>
                            </div>

                            <div class="form-group">
                              <label>Result Type</label><br />
                              <label class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                />
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description"
                                  >Full</span
                                >
                              </label>
                              <label class="custom-control custom-checkbox">
                                <input
                                  type="checkbox"
                                  class="custom-control-input"
                                />
                                <span class="custom-control-indicator"></span>
                                <span class="custom-control-description"
                                  >Safety Level</span
                                >
                              </label>
                            </div>
                          </form>
                        </div>
                      </div>
                      <button
                        id="searchB"
                        type="submit"
                        class="btn btn-primary"
                      >
                        <span class="fa fa-search" aria-hidden="true"></span>
                      </button>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- conttent separated to 2 flex boxes -->
        <div class="content">
          <div id="mapid"></div>
          <div class="data" id="Description">
            <table style="width:100%" id = "tb">
              <tr>
                <th>Name</th>
                <th>Testing</th>
              </tr>
              <tr id = "TR">
              </tr>
          </div>
        </div>
        <div class="footer"></div>
      </div>
    </div>
    <!-- map -->
    <script>
      var mymap = L.map("mapid").setView([38.9897, -76.9378], 13);
      L.tileLayer(
        "https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}",
        {
          attribution:
            'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
          maxZoom: 18,
          id: "mapbox/streets-v11",
          tileSize: 512,
          zoomOffset: -1,
          accessToken:
            "pk.eyJ1IjoidGFqaWRlIiwiYSI6ImNrOTdtaGl3MjA4MzEzZXByMjRzNWh3ZGEifQ.vVqCrdfxdkQ_XFENH2v7CA",
        }
      ).addTo(mymap);

      function getInfo() {
        const searchBar = document.querySelector("#search");
        //const description = document.querySelector("#Description");

        fetch("/api", {
          method: "GET",
          headers: {
            "Content-Type": "application/json",
          },
        })
          .then((data) => data.json())
          .then((res) => {
            var dataul = document.getElementById("TR");
            for (key in res) {
              if (res[key].zip === searchBar.value) {
                const name = res[key].name;
                const result = res[key].inspection_results;

                var dataname = document.createElement("td");
                var dataresult = document.createElement("td")
                var datalist1 = document.createTextNode(name);
                var datalist2 = document.createTextNode(result);
                dataname.appendChild(datalist1);
                dataresult.appendChild(datalist2);
                dataul.appendChild(dataname+dataresult); 
              }
            }
          });
      }
      const btn = document.querySelector("#searchB");
      btn.addEventListener("click", getInfo);
      //const options = document.querySelector("#category");
    </script>
  </body>
</html>
